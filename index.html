<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Tabela Estilizada</title>

  <!-- Folha de Estilos -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <h1>Quest Tabela Estilizada</h1>

  <table>
    <!-- titulo/descrição da tabela -->
    <caption class="titulo-tabela">Moda</caption>
    <!-- linha -->
    <tr>
      <!-- Cabeçalho -->
      <th class="cor-fundo-cabecalho-moda">Produto</th>
      <th class="cor-fundo-cabecalho-moda">Tamanho</th>
      <th class="cor-fundo-cabecalho-moda">Valor</th>
    </tr>

    <!-- linha -->
    <tr class="cor-fundo-valores">
      <!-- dados das colunas -->
      <td>Camiseta</td>
      <td>M</td>
      <td>R$49,00</td>
    </tr>


    <!-- linha -->
    <tr class="cor-fundo-valores">
      <!-- dados das colunas -->
      <td>Tênis</td>
      <td>42</td>
      <td>R$5,00</td>
    </tr>
  </table>

  <table>
    <!-- titulo/descrição da tabela -->
    <caption class="titulo-tabela">Casa</caption>
    <!-- linha -->
    <tr>
      <!-- Cabeçalho -->
      <th class="cor-fundo-cabecalho-casa">Produto</th>
      <th class="cor-fundo-cabecalho-casa">Valor</th>
    </tr>

    <!-- linha -->
    <tr class="cor-fundo-valores">
      <!-- dados das colunas -->
      <td>Sofá</td>
      <td>R$1.200,00</td>
    </tr>

    <!-- linha -->
    <tr class="cor-fundo-valores">
      <!-- dados das colunas -->
      <td>Televisão</td>
      <td>R$5.000,00</td>
    </tr>
  </table>

</body>

</html>
